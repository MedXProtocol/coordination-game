  <script type="text/javascript">
    (function(context) {

    	function Csv(headers) {
    		this.headers = headers
    		this.entries = []
    	}

    	function createTextLine(values, separator) {
    		var result = []

    		values.forEach(function(value) {
    			var text = value.toString()

    			if (text.indexOf(separator) == -1 && text.indexOf('"') == -1) {
    				result.push(text)
    			} else {
    				result.push('"' + text.replace(/"/g, '""') + '"')
    			}
    		})

    		return result.join(separator)
    	}

    	Csv.prototype.addEntry = function(entry) {
    		this.entries.push(entry)
    	}

    	Csv.prototype.getFileContents = function() {
    		var separator = ", "
    		var textLines = []

  			textLines.push(createTextLine(this.headers, separator))

    		this.entries.forEach((function(entry) {
    			textLines.push(createTextLine(entry, separator))
    		}).bind(this))

        // url-encoded version of \r\n
    		return textLines.join('%0D%0A')
    	}

    	context["Csv"] = Csv

    })(window)


    var headers = ["name", "age", "height"]
    var csv = new Csv(headers)
    csv.addEntry(["Anders", 38, "178cm"])
    csv.addEntry(["John Doe", 50, "184cm"])

    var fileContents = csv.getFileContents(true)
    var link = "mailto:?subject=Token Registry Applications Export CSV&body=" + fileContents

    // This action should open the default email app:
    window.location.href = link

    <!-- window.open(link) -->
